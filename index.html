<!DOCTYPE html>
<html>
<head>
  <title>Program Evaluation Predictor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; padding: 20px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow">
          <div class="card-header bg-dark text-white text-center">
            <h1 class="h3">Program Evaluation Predictor</h1>
            <p class="mb-0">Upload your Excel file to analyze government programs</p>
          </div>
          <div class="card-body">
            <form>
              <div class="mb-3">
                <label class="form-label">Upload Excel File</label>
                <input type="file" class="form-control" accept=".xlsx,.xls" required>
                <div class="form-text">Upload an Excel file containing government program data.</div>
              </div>
              <div class="mb-3">
                <label class="form-label">Government Website URL</label>
                <input type="url" class="form-control" placeholder="https://www.example.gov" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Cost Threshold</label>
                <input type="number" class="form-control" placeholder="100000" required>
                <div class="form-text">Programs with costs higher than this threshold will be marked as "High Cost".</div>
              </div>
              <button type="button" class="btn btn-primary btn-lg w-100">Analyze Programs</button>
            </form>
          </div>
          <div class="card-footer text-center text-muted">
            Program data will be analyzed using OpenAI
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
